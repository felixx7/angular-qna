
<app-navbar></app-navbar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <app-sidebar></app-sidebar>
  </mat-drawer>
  
  <mat-drawer-content>
    <div class="container">
      <br />
      <!-- QUESTION -->
      <div class="cart-item" *ngFor="let user of userData let i = index">
        <div class="row">
          <div class="col-md-1">
            <img cImg rounded src="https://cdn-icons-png.flaticon.com/512/219/219986.png" thumbnail width="80" />
          </div>
          <div class="col-md-11">
                <b>{{user.id}}</b>
                <br />
                <b>{{user.name}}</b>
                <br />
                <b>{{user.username}}</b>
          </div>
        </div>
        <br />
        <br />
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
